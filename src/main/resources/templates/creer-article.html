<!Doctype html>
<html lang="fr"
      data-th-replace="~{layouts/layout :: layout-enchere(titrePage=~{:: title},
	 contenuPage=~{:: main}, ressourcesSupp=~{:: #ressources-css})}" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <title>Créer article</title>

  <th:block id="ressources-css">
    <link data-th-href="@{/css/form.css}" rel="stylesheet" />
    <link data-th-href="@{/css/error.css}" rel="stylesheet" />
  </th:block>

</head>

<body>
<main>
  <form data-th-action="@{/creer-article}" method="post" data-th-object="${articleAVendre}">

    <h1>Nouvel article</h1>

    <!-- Debug des erreurs -->

    <ul>

      <li>
        <label for="nom">Nom de l'article : </label>
        <input type="text" data-th-field="*{nomArticle}" id="nom" name="nom"/>

        <div data-th-replace="~{fragments/errors/fragment-error :: frag-error('nomArticle')}"></div>
      </li>


      <li>
        <label for="description">Description : </label>
        <textarea data-th-field="*{description}" id="description" name="description" rows="5" cols="40"></textarea>

        <div data-th-replace="~{fragments/errors/fragment-error :: frag-error('description')}"></div>
      </li>

      <li>
        <label for="categorie">Catégorie : </label>
        <input type="number" data-th-field="*{categorie}" id="categorie" name="categorie" min="1" max="5"/>

        <div data-th-replace="~{fragments/errors/fragment-error :: frag-error('categorie')}"></div>
      </li>

      <li>
        <label for="prixDepart">Prix de départ : </label>
        <input type="text" data-th-field="*{prixInitial}" id="prixDepart" name="prixDepart"/>

        <div data-th-replace="~{fragments/errors/fragment-error :: frag-error('prixInitial')}"></div>
      </li>

      <li>
        <label for="dateDebut">Date de début de l'enchère : </label>
        <input type="date" data-th-field="*{dateDebutEncheres}" id="dateDebut" name="dateDebut"/>

        <div data-th-replace="~{fragments/errors/fragment-error :: frag-error('dateDebutEncheres')}"></div>
      </li>
      <li>
        <label for="dateFin">Date de fin de l'enchère : </label>
        <input type="date" data-th-field="*{dateFinEncheres}" id="dateFin" name="dateFin"/>

        <div data-th-replace="~{fragments/errors/fragment-error :: frag-error('dateFinEncheres')}"></div>
      </li>

        <button type="submit" class="button"> Créer l'article </button>

    </ul>
  </form>

</main>
</body>

</html>
