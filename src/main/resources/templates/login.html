<!Doctype html>
<html lang="fr"
	  data-th-replace="~{layouts/layout :: layout-enchere(titrePage=~{:: title},
	 contenuPage=~{:: main}, ressourcesSupp=~{:: #ressources-css})}" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title data-th-text="#{login.title}"></title>

	<th:block id="ressources-css">
		<link data-th-href="@{/css/form.css}" rel="stylesheet" />
		<link data-th-href="@{/css/error.css}" rel="stylesheet" />
	</th:block>

</head>


<body>
<main>
	<form data-th-action="@{/login}" method="post">

		<h1 data-th-text="#{login.h1}"></h1>

		<!-- Message d'erreur apparait uniquement si erreur avec message dynamique  -->
		<div class="cards" data-th-if="${param.error}" data-th-text="#{login.error}"></div>

		<!--			&lt;!&ndash; Apparait si le parametre 'logout' est prÃ©sent dans l'url &ndash;&gt;-->
		<!--			<div data-th-if="${param.logout}" data-th-text="#{login.logout}"></div>-->

		<ul class="flex-outer">
			<li>
				<label for="username" data-th-text="#{login.username}"></label>
				<input id="username" name="username"/>
			</li>
			<li>
				<label for="password" data-th-text="#{login.pwd}"></label>
				<input id="password" type="password" name="password"/>
			</li>
			<li>
				<button type="submit" class="button" data-th-text="#{login.button}"></button>
			</li>
		</ul>

	</form>
		<h1 data-th-text="#{register.h1}"></h1>
		<ul class="flex-outer">
			<li>
				<a href="/register" class="button" data-th-text="#{register.button}"></a>
			</li>
		</ul>


</main>
</body>

</html>
